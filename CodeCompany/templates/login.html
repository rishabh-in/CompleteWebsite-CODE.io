{% extends "base.html" %}

{% block content %}
    <body>
        <form method="post" class="login-form">
            <h1>Login</h1>
            {{form.hidden_tag()}}
            <div class="txtb">
                {{form.email(placeholder="Email")}}
            </div>
            <div class="txtb">
                {{form.password(placeholder="Password")}}
            </div>
            <br>
            {{form.submit(class="logbtn",value="login")}}
            <div class="bottom-text">
          Don't have account? <a href="{{url_for('users.registration')}}">Register</a>
        </div>
        </form>
    </body>

{% endblock %}
